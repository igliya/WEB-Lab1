<body>

                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">

                            <a href="#contacts__title" class="header__link">My contacts</a>

                </nav>
            </div>
        </div>

    <main class="main">

        <div class="about">
            <div class="wrapper">

                    </div>
                    <div class="mobile__pic">
                        <div class="mobile__pic">
                            <img src="./images/png/mobile/photo-mobile.png" alt="photo">
                        </div>
                    </div>
                    
                    <div class="about__info">
                        <h1 class="about__title">
                            Angelina Yakshina

        <div  class="skills">

                    </div>
                    <div class="skills__pic">
                        <img src="./images/png/Figma.png" alt="Figma">

                        <img src="./images/png/HTML.png" alt="HTML">
                        <img src="./images/png/AF.png" alt="AF">
                    </div>
                    <div class="skills__pic-mobile">
                        <img src="./images/png/mobile/Figma.png" alt="Figma">
                        <img src="./images/png/mobile/PS.png" alt="PS">
                        <img src="./images/png/mobile/HTML.png" alt="HTML">
                        <img src="./images/png/mobile/AF.png" alt="AF">
                    </div>
                </div>
            </div>
        </div>
        <!-- Skills end -->
        <!-- Contacts start -->
        <div class="my__contacts">
            <div class="wrapper">
                <div class="my__contacts__wrapper">
                    <div id="contacts__title" class="contacts__title">
                        <h3 class="contacts__title">My contacts</h3>
                    </div>
                    <nav class="contacts__nav">
                        <ul class="contacts__list">
                            <li class="contacts__item">
                                <a href="https://t.me/li_vvw" class="contacts__link">Telegram</a>
                            </li>
                            <li class="contacts__item">
                                <a href="https://vk.com/igliya" class="contacts__link">VK</a>
                            </li>
                            <li class="contacts__item">

                </div>

    <footer>
